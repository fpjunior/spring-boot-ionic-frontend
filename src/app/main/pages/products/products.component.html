<p-table [value]="usuarios">
  <ng-template pTemplate="header">
      <tr>
          <th>id</th>
          <th>Nome</th>
          <th>Idade</th>
          <th>Email</th>
          <th>Cpf/Cnpj</th>
          <th>Tipo</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-usuarios>
      <tr>
          <td>{{usuarios.id}}</td>
          <td>{{usuarios.nome}}</td>
          <td>{{usuarios.idade}}</td>
          <td>{{usuarios.email}}</td>
          <td>{{usuarios.cpfOuCnpj}}</td>
          <td>{{usuarios.tipo}}</td>
          <td>{{usuarios.endereco.cidade.nome}}</td>
      </tr>
  </ng-template>
</p-table>
